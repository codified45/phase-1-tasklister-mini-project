<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

        <label for="new_task_priority">Priority:</label>
        <select name="priority" id="new_task_priority">
          <option value="green">Low</option>
          <option value="yellow">Medium</option>
          <option value="red">High</option>
        </select>
      <br>
      <label for="estimated_time">Estimated time required to complete:</label>
      <input type="text" id="estimated_time" name="estimated_time" placeholder="time in minutes">

      <input type="submit" value="Create New Task">
    </form>
    <br>
    <br>
    <button id="prioritize_button" type="button">Prioritize!</button>
    <div id="list">
      
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
